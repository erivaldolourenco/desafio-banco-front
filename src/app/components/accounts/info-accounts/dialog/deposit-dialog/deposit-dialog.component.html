<div mat-dialog-content>
  <mat-card>
    <mat-card-title>Depositar</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Destino" [(ngModel)] ="deposit.accountId" name="accountId">
  </mat-form-field> 
  <mat-form-field>
    <input matInput placeholder="Valor" [(ngModel)] ="deposit.value" name="value">
  </mat-form-field>
</form>
</mat-card>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="doDeposit()">Depositar</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
</div>
