<div mat-dialog-content>
    <mat-card>
      <mat-card-title>Transferencia</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Depositante" [(ngModel)] ="transfer.depositorID" name="depositorID">
    </mat-form-field> 
    <mat-form-field>
      <input matInput placeholder="Destino" [(ngModel)] ="transfer.beneficiaryID" name="Destino">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Valor" [(ngModel)] ="transfer.value" name="value">
      </mat-form-field>
  </form>
  </mat-card>
  </div>
  
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="doTransfer()">Transferir</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  </div>
